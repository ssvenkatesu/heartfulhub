<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartful hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png"/>
</head>
<body>
    <header class="flex">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Heartful<span>hub</span></h1>
        <ul class="flex">
            <li><a href="index.html">Home</a></li>
            <li><a href="blood.html">Blood donation</a></li>
            <li><a href="dis.html">Disaster management</a></li>
            <li><a href="learn.html">About</a></li>
        </ul>
    </header>
    <div class="container flex-column">
        <div class="post-form-container">
            <h1>Post Your Volunteering Activity</h1>
            <p>Share your moments with us!</p>
            <form id="postForm" class="flex-column">
                <input type="text" id="message" placeholder="Enter your message" required>
                <input type="file" id="photo" accept="image/*" required>
                <button type="submit">Post</button>
            </form>
        </div>
        <div id="posts" class="posts-container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
